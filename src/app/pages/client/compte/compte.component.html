

<div class="mat-elevation-z8" id="container">
    <table mat-table  matSort  style="min-width:500px;">
      
     
     
      <ng-container matColumnDef="numCompte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro de compte</th>
        <td mat-cell *matCellDef="let row"> {{row.numCompte}} </td>
      </ng-container>
      
        <ng-container matColumnDef="libelleCompte">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé compte </th>
          <td mat-cell *matCellDef="let row"> {{row.libelleCompte}} </td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de naissance </th>
            <td mat-cell *matCellDef="let row"> {{row.birthDate}} </td>
          </ng-container>

          <ng-container matColumnDef="devise">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Devise</th>
            <td mat-cell *matCellDef="let row"> {{row.devise}} </td>
          </ng-container>

          <ng-container matColumnDef="solde">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Solde</th>
            <td mat-cell *matCellDef="let row"> {{row.solde}} </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
      

      
    </table>
  
  
  
  </div>
